//Например:

  //bigToSmall([[1,2],[3,4],[5,6]])  "6>5>4>3>2>1"
 // bigToSmall([[1,3,5],[2,4,6]])  "6>5>4>3>2>1"

//arr[i] - array
function compNumeric(a,b)
{
if (a<b) return 1;
if (a<b) return -1;
}
 function bigToSmall(arr)
 {
 	var arr2=[];
    arr.forEach(function(item, i, arr)
     {
        arr[i].forEach(function(intem, i, arr)
        {
           arr2.push(arr[i]);
        });
     });
   arr2.sort(compNumeric);
   document.write(arr2.join('>')+'<br>');

 }
bigToSmall([[1,2],[3,4],[5,6]]);
bigToSmall([[1,3,5],[2,4,6]]);
bigToSmall([[1,1],[1],[1,1]]);
