<body>
<script>
function bubbleSort(arr){
	for(var i=0; i<arr.length; i++){
for(var j=0; j<arr.length-i-1; j++){
	if (arr[j]>arr[j+1]){
		var temp=arr[j];
		arr[j]=arr[j+1];
		arr[j+1]=temp;

	}
}
}
return arr;
}
var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];
array2=bubbleSort(arr);
alert(array2);
</script>
</body>
</html>
