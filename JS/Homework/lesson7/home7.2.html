<script>
var anchor = document.createElement('a');
anchor.innerHTML = "The a teg";
anchor.style.cssText = 'background-color:red; width:100px; left:114px; top:345px; position:fixed;'; //например
document.body.appendChild(anchor);

var elem = document.createElement('div');
elem.innerHTML = "this is a div";
elem.style.cssText = 'background-color:blue; height: 40px; width:100px; position: fixed;';
document.body.appendChild(elem);

function positionAt(anchor, position, elem){
	var anchorCoords = anchor.getBoundingClientRect();

	switch(position){

		case 'top':
		elem.style.top = anchorCoords.top - parseInt(elem.style.height)+'px';
		elem.style.left = anchorCoords.left+'px';
		break;

		case 'right':
		elem.style.left = anchorCoords.left+parseInt(anchor.style.width)+'px';
		elem.style.top = anchorCoords.top+'px';
		break;

		case 'bottom':
		elem.style.top = anchorCoords.bottom+'px';
		elem.style.left = anchorCoords.left+'px';

		break;

	}


}
positionAt(anchor, "bottom", elem);
</script>
