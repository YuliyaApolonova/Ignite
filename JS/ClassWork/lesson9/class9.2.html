<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>class9.2</title>
   <style>
      div{
         height:1000px;
         border: 4px solid black;
      }
      #nav{
         display:none;
         width:50px;
         height:50px;
         border-radius: 20px;
         float:right;
         position: fixed;
         top:550px;
         left:1250px;
         background-color:lightblue;
      }
   </style>
</head>
<body>
<div></div>
<div></div>
<div><button id="nav"></button></div>

<script>
   window.onload = function(){
      var btn = document.getElementById('nav');
      window.onscroll = function(){
         if(document.documentElement.scrollTop<=document.documentElement.clientHeight){
            btn.style.display = 'block';
            btn.innerHTML = 'up';
            btn.onclick = function(){
               window.scrollTo(0,0);
            }
         }


      }
   }
</script>
</body>
</html>
