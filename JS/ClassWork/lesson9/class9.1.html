<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<p>press ctrl+a to choose data</p>
<p>press ctrl+s to save data</p>
<script>
  window.onload = function(){

    document.onkeydown = interceptKeys;

    function interceptKeys(evt) {
       evt = evt||window.event // IE support
       var c = evt.keyCode;
       var ctrlDown = evt.ctrlKey||evt.metaKey; // Mac support

       if (ctrlDown && c == 65){
    	   alert("Data chosen!");
    	   return false;
        }
       if(ctrlDown && c == 83){
    	   alert("Data saved!");
    	   return false;
        }

        return true;
    }
     
}
</script>
</body>
</html>
