<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
   <meta charset="UTF-8">
   <title>home18.1</title>
   <script src="../../Libraries/angular.js"></script>
   <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
   <script>
      var app = angular.module('myApp', [])

            .controller('mainCtrl', function ($scope, $anchorScroll, $location) {
                  $scope.menu = [
                     { name: "Table", price: 44.10 },
                     { name: "Chair", price: 21.20 },
                     { name: "Pillow", price: 12.20 },
                     { name: "Picture", price: 112.70 },
                     { name: "Lamp", price: 28.31 }
               ];

               $location.path('');
               $scope.show = function (id) {
                  $location.hash(id);
               }
            })
            .directive('menu', function () {

               return {
                  restrict: 'E',
                  templateUrl: 'menuTemplate.html',
                  scope: false,
                  controller: 'mainCtrl'
               }
            })
            .directive('content', function(){
               return {
                  restrict: 'AEM',
                  templateUrl: 'contentTemplate.html',
                  scope: false,
                  controller: 'mainCtrl'
               }
            })
   </script>
</head>
<body ng-controller="mainCtrl">
<menu></menu>
<content></content>
</body>
</html>
