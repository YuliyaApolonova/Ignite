<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
   <meta charset="UTF-8">
   <title>home14.1.3</title>
   <script src="../../Libraries/angular.js"></script>
   <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
   <script>
      var module = angular.module('myApp', [])
      var add = function () {
         this.add = function (value1,value2  ) { return   +value1 + +value2 };
      }
      var substr = function () {
         this.substr = function (value1,value2  ) { return   +value1 - +value2 };

      }

      var div = function () {
         this.div = function (value1,value2  ) { return   value1/value2 };
      }
      var mult = function () {
         this.mult = function (value1, value2) { return   value1*value2 };

      }
      module.service("getAdd",add).service("getSubstr",substr).service("getDiv",div).service("getMult",mult)
            .controller("mainCtrl", function ($scope, getAdd, getSubstr, getDiv, getMult) {
               $scope.output = '';
               $scope.add = function(){
                  $scope.output = getAdd.add($scope.value1, $scope.value2);
               };
               $scope.substr = function(){
                  $scope.output = getSubstr.substr($scope.value1, $scope.value2);
               };
               $scope.mult = function(){
                  $scope.output = getMult.mult($scope.value1, $scope.value2);
               };
               $scope.div = function(){
                  $scope.output = getDiv.div($scope.value1, $scope.value2);
               };
            });
   </script>
</head>
<body ng-controller="mainCtrl">
<input type="text" class="form-control" ng-model="value1">
<input type="text" class="form-control" ng-model="value2">
<button class="btn btn-default" ng-click="add()">+</button>
<button class="btn btn-default" ng-click="substr()">-</button>
<button class="btn btn-default" ng-click='div()'>/</button>
<button class="btn btn-default" ng-click="mult()">*</button>
<div class="container">Result:{{output}}</div>
</body>
</html>
