<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
   <meta charset="UTF-8">
   <title>class15.2</title>
   <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
   <script src="../../Libraries/angular.js"></script>
   <script>
      angular.module("myApp", [])
            .controller("mainCtrl", function ($scope, $interpolate) {

               var expr = "My name is <strong>{{name}}</strong>.";
               var model = { name: "Ivan", age: 20 };

               $scope.interpolateExpression = function () {
                  var fn = $interpolate(expr);
                  $scope.result = fn(model);
               }

            })
            .config(function($sceProvider) {
// Completely disable SCE. For demonstration purposes only!
// Do not use in new projects or libraries. (Off the protection)
               $sceProvider.enabled(false);
            });
   </script>
</head>
<body ng-controller="mainCtrl">
<button ng-click="interpolateExpression()">$interpolate</button>
<p ng-bind-html="result"></p>
</body>
</html>
