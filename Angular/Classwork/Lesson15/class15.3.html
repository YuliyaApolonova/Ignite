<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
   <meta charset="UTF-8">
   <title>class15.3</title>
   <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
   <script src="../../Libraries/angular.js"></script>
   <script>
      var app = angular.module('myApp', [])
            .controller('mainCtrl', function($scope, $compile){
               var expr = "Hello my name is <strong>{{name}}</strong>";
               $scope.compileExpr = function(){
                  var data = { name:  "Ivan" };
                  $scope.result = $compile(expr)(data);
               }
            })
   </script>
</head>
<body ng-controller="mainCtrl">
<button ng-click="compileExpr()"> Compile</button>
<div>{{result}}</div>

</body>
</html>
